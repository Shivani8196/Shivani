<mat-grid-list cols="2" rowHeight="2:1">
<mat-grid-tile *ngFor="let i of item">
    <div>
Product name: {{ i.name}} <br>  
<p *ngIf="i.onSale===false" class="card-text">MRP: {{i.mrp}}</p><br>
<p *ngIf="i.onSale===true" class="card-text">MRP:<s> {{i.mrp}}</s></p>
<div *ngIf="i.onSale===true" class="card-footer">
    Sale Price: {{i.salePrice}}
  </div>
  </div>
</mat-grid-tile>
</mat-grid-list>
