
<div>
<table>
    <thead>
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Id</th>
        <th>Quantity</th>
        <th>MRP</th>
        <th>Sale Price</th>
        <th>Sale Status</th>
        <th colspan="2">Action</th>
    </thead>
    <tbody >
        <tr *ngFor="let list of viewproductlist; let i = index">
            <td>{{i+1}}</td>
            <td>{{list.name}}</td>
            <td>{{list._id}}</td>
            <td>{{list.quantity}}</td>
            <td>{{list.mrp}}</td>
            <td>{{list.salePrice}}</td>
            <td > {{list.onSale}} </td>
           
            <td>
                <button class = "btn-danger" (click)= "onEdit(list._id)">Edit</button>
                <button class="btn-danger" (click)="onDelete(list._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div><br><br>
<button routerLink = "/seller" > Back to Dashboard!</button>
